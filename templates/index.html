<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:black;">
    <nav class="navbar navbar-expand-lg" style="background-color:#00a65a;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">My Book Recommender</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link text-white">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/recommend" class="nav-link text-white">Recommend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="text-white">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
            <div class="col-md-3 mb-4">
                <div class="card bg-dark text-white h-100">
                    <img src="{{ image[i] }}" alt="Book Image"
                         class="card-img-top mx-auto d-block"
                         style="height: 200px; width: auto; object-fit: contain; padding-top: 10px;">
                    <div class="card-body text-center" style="font-size: 0.85rem;">
                        <h6 class="card-title">{{ book_name[i] }}</h6>
                        <p class="card-text">{{ author[i] }}</p>
                        <p class="card-text">Votes - {{ votes[i] }}</p>
                        <p class="card-text">Rating - {{ rating[i] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
