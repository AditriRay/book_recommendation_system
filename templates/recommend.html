<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:black;">

    <!-- Heading at the top of the page -->
    <div class="text-center py-3">
        <h1 class="text-white">Recommended Books</h1>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color:#00a65a;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">My Book Recommender</a>

            <!-- Simple Search Form -->
            <form method="POST" action="/recommend_books">
    <input type="text" name="user_input" class="form-control form-control-lg me-2" placeholder="Search a book">
    <input type="submit" class="btn btn-lg btn-warning" value="Search">
</form>


            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link text-white">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/recommend" class="nav-link text-white">Recommend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Book Section -->
    <div class="container my-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h2 class="text-white">Recommend Books</h2>




            {% if data %}
    <div class="row">
        {% for title, author, image in data %}
            <div class="col-md-3 mb-4">
                <div class="card bg-dark text-white h-100">
                    <img src="{{ image }}" class="card-img-top mx-auto d-block" style="height: 200px; object-fit: contain;">
                    <div class="card-body text-center">
                        <h6 class="card-title">{{ title }}</h6>
                        <p class="card-text">{{ author }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endif %}







        </div>
    </div>
</body>
</html>
